<div class="text-center songlist">
	<form role="form" action="javascript:;" method="post">
		<div class="row">
			<div class="col-md-3">
				<input ng-model="song.title" ng-disabled="isLoading" class="form-control" placeholder="{{ 'song.title' | translate }}" maxlength="80">
			</div>

			<div class="col-md-3">
				<input ng-model="song.author" ng-disabled="isLoading" class="form-control" placeholder="{{ 'song.author' | translate }}" maxlength="50">
			</div>

			<div class="col-md-3">
				<input ng-model="song.genre" ng-disabled="isLoading" class="form-control" placeholder="{{ 'song.genre' | translate }}" maxlength="30">
			</div>

			<div class="col-md-3">
				<button ng-click="alert('pio');" ng-disabled="isWaiting" class="btn btn-default full" type="submit"><i class="glyphicon glyphicon-music"></i><i class="glyphicon glyphicon-music"></i><i class="glyphicon glyphicon-music"></i></button>
			</div>
		</div>
	</form>
</div>

<div class="text-center">
	<table class="full">
		<tr>
			<td ng-repeat="genre in genres()" ng-style="{ width: (1 / genres().length) * 100 + '%' }" class="list-tab">
				<ul class="list-group songlist">
					<li class="list-group-item list-header">
						<span class="list-title">{{ genre }}</span>
					</li>
					<li ng-repeat="song in byGenre()[genre]" class="list-group-item">
						<span class="primary">{{ song.title }}</span> - 
						<span class="secondary">{{ song.author }}</span>
						<span class="icons">
							<i class="glyphicon glyphicon-edit"></i>
							<i class="glyphicon glyphicon-fire"></i>
						</span>
					</li>
				</ul>
			</td>
		</tr>
	</table>
</div>
