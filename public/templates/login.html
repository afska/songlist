<div class="text-center">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{ 'login.signInToContinue' | translate }}</strong>
					</div>
					<div class="panel-body">
						<form role="form" action="javascript:;" method="post">
							<fieldset>
								<div class="row">
									<div class="col-sm-12 col-md-10 col-md-offset-1">

										<!-- Username -->
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input ng-model="credentials.username" ng-disabled="isLoading" class="form-control" placeholder="{{ 'login.username' | translate }}" type="text" autofocus focus-on="focus" maxlength="30">
											</div>
										</div>

										<!-- Password -->
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input ng-model="credentials.password" ng-disabled="isLoading" class="form-control" placeholder="{{ 'login.password' | translate }}" type="password" value="" maxlength="30">
											</div>
										</div>

										<!-- Submit -->
										<div class="form-group">
											<input ng-click="login()" ng-disabled="isLoading" type="submit" class="btn btn-lg btn-primary btn-block" value="{{ 'login.signIn' | translate }}">
										</div>

										<div ng-show="notification" class="alert alert-danger">
											<a ng-click="setNotification()" href="javascript:;" class="close">&times;</a>
											{{ "login.error" | translate }}
										</div>

									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
